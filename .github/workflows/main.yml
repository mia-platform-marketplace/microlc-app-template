name: Main CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 
          - 16.x
          - 18.x

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: Install
        run: |
          MAJOR=`yarn -v | grep -Eo '^[0-9]+'`
          test $MAJOR -eq 1 && yarn install --frozen-lockfile || yarn install --immutable
      
      - name: Linter
        run: yarn lint

      - name: Test
        run: yarn test
